<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/index.css">
</head>

<body>
  <header>
    <nav class="position-fixed top-0 left-0 w-100  navbar navbar-expand-lg navbar-dark bg-dark z-index-3">
      <div class="container-fluid hover-n">
        <a class="text-white navbar-brand" href="../../index.html" style="font-size: 30px;">
          <img class="d-inline-block .align-text-top" src="../img/merximport-white(1).png" alt=""
            style="width: 3rem; height: 3rem;">
          Merximport
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="hover-n navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./registro.html">Registrarse</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href=./login.html>Iniciar Sesion</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  </header>
  <section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 text-center mb-1" id="log"></div>
        <h2 class="heading-section">Inicio de Sesión</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-5">
        <div class="login-wrap p-4 p-md-5">
          <form id="login-form" action="#" class="login-form">
            <div class="form-group">
              <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-user"></span>
              </div>
              <input id="mail" type="text" class="form-control rounded-left my-2" placeholder="mail" name="email3"
                required>
            </div>
            <div class="form-group">
              <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-user"></span>
              </div>
              <input id="pass" type="password" class="form-control rounded-left my-2" placeholder="Contraseña"
                name="password3" required>
            </div>
            <div class="form-group d-flex align-items-center">
              <div class="w-100">
                <label class="checkbox-wrap checkbox-primary mb-0">Save Password
                  <input type="checkbox" checked>
                  <span class="checkmark"></span>
                </label>
              </div>
              <div class="w-100 d-flex justify-content-end">
                <button type="reset" class="btn btn-primary rounded submit" onclick="login();">Ingresar</button>
              </div>
            </div>
            <div class="formulario__mensaje2 aviso" id="formulario__mensaje2">
              <p><i class="fas fa-exclamation-triangle"></i> <b>Error: </b> Usuario incorrecto o no existe.</p>
            </div>
            <div class="form-group mt-4">
              <div class="w-100 text-center">
                <p class="mb-1">No tienes una Cuenta? <a href="./registro.html">Creación de Cuenta</a></p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    </div>
  </section>

  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../js/registro.js"> </script>
  <script src="../js/login.js"> </script>
</body>

</html>
