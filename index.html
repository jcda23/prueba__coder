<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio DOM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/index.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header>
    <nav class="position-fixed top-0 left-0 w-100  navbar navbar-expand-lg navbar-dark bg-dark z-index-3">
      <div class="container-fluid hover-n">
        <a class="text-white navbar-brand" href="./index.html" style="font-size: 30px;">
          <img class="d-inline-block .align-text-top" src="./assets/img/merximport-white(1).png" alt=""
            style="width: 3rem; height: 3rem;">
          Merximport
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="hover-n navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./assets/pages/registro.html">Registrarse</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href=./assets/pages/login.html>Iniciar Sesion</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./assets/pages/contacto.html">Contacto</a>
            </li>
          </ul>
          <div class="dropdown">
            <button type="button" class="btn btn-info" id="buy__car" data-toggle="dropdown">
              <a href="#table">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i> Car <span id="navbar__car"
                  class="navbar__car badge badge-pill badge-danger"></span></a>
            </button>
          </div>
        </div>
    </nav>
  </header>
  <section class="container portfolio">
    <header class="header-portfolio">
      <form action="" class="portfolio-form">
        <input type="text" class="search-bar" id="search-bar" placeholder="Buscar">
      </form>
      <nav class="categories" id="categories">
        <a href="#" class="activo btn-menu" data-filter="todos">Todos</a>
        <a href="#" class="btn-menu" data-filter="termos">Termos</a>
        <a href="#" class="btn-menu" data-filter="estufas">Estufas</a>
        <a href="#" class="btn-menu" data-filter="linternas">Linternas</a>
        <a href="#" class="btn-menu" data-filter="utensilios">Utensilios</a>
        <a href="#" class="btn-menu" data-filter="combustibles">Combustibles</a>
        <a href="#" class="btn-menu" data-filter="carpas">Carpas</a>
      </nav>
    </header>
  </section>
  <div class="container">
    <hr>
    <div class="row" id="cards">
    </div>
  </div>
  <template id="template__card">
    <div class="col-12 mb-2 col-md-3">
      <div class="card" id="card">
        <div class="card-body">
          <h5 id="title__card" class="title__card">Titulo</h5>
          <h6>Precio</h6>
          <p id="price__card" class="price__card">precio</p>
          <img class="card-img-top" src="" alt="">
          <button class="btn btn-dark btn-buy">Comprar<i class="fa fa-shopping-cart btn btn-dark"></i></button>
        </div>
      </div>
    </div>
  </template>

  <!--   **************ESTE BLOQUE DE CODIGO QUIERO USARLO EN MI PAGE DE CARRITO -->

  <template id="template__footer">
    <th scope="row" colspan="2">Total productos</th>
    <td>10</td>
    <td>
      <button class="btn btn-danger btn-sm" id="vaciar-carrito">
        vaciar todo
      </button>
    </td>
    <td class="font-weight-bold">$ <span>5000</span></td>
  </template>

  <template id="template__car">
    <tr>
      <th scope="row">id</th>
      <td>Café</td>
      <td>1</td>
      <td>
        <button class="btn btn-info btn-sm">
          +
        </button>
        <button class="btn btn-danger btn-sm">
          -
        </button>
      </td>
      <td>$ <span>500</span></td>
    </tr>
  </template>

  <table id="table" class="table table-primary">
    <thead>
      <tr class="table-secondary">
        <th scope="col">ID</th>
        <th scope="col">Item</th>
        <th scope="col">Cantidad</th>
        <th scope="col">Acción</th>
        <th scope="col">Total</th>
      </tr>
    </thead>
    <tbody id="items"></tbody>
    <tfoot>
      <tr id="footer">
        <th scope="row" colspan="5">Carrito vacío</th>
      </tr>
    </tfoot>
  </table>

  <!--   *************PERO NO PUDE HACERLO FUNCIONA DESDE OTRO MODULO JS***************** -->


  <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
  <script src="./assets/js/registro.js"> </script>
  <script src="./assets/js/login.js"> </script>
  <script src="./assets/js/addDom.js"> </script>
  <script src="./assets/js/index.js" type="module"> </script>


</body>

</html>
